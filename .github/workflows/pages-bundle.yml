name: Build & Deploy (Pages + esbuild)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Initialize project and install deps
        run: |
          npm init -y
          npm install react react-dom
          npm install --save-dev esbuild

      - name: Build with esbuild
        run: |
          npx esbuild app-entry.jsx \
            --bundle \
            --minify \
            --sourcemap \
            --outfile=bundle.js

      # If you ever want a /dist, copy there and deploy that path instead.
      # Here we deploy the repo root (bundle.js written at root).
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
