name: Build & Deploy (Pages + esbuild)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Initialize project and install deps
        run: |
          npm init -y
          # pin versions to ensure resolver stability
          npm install react@18 react-dom@18 lucide-react@0.460.0
          npm install --save-dev esbuild@0.24.0
          # verify lucide-react is actually installed/resolvable
          node -e "console.log('lucide-react resolved to:', require.resolve('lucide-react'))"

      - name: Show installed modules (debug)
        run: |
          ls -la node_modules | sed -n '1,120p'
          ls -la node_modules/lucide-react || echo 'lucide-react folder not found'

      - name: Build with esbuild
        run: |
          npx esbuild app-entry.jsx \
            --bundle \
            --minify \
            --sourcemap \
            --outfile=bundle.js

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
